<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AkchAI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --ios-white: #FFFFFF;
            --ios-light-gray: #F2F2F7;
            --ios-gray: #8E8E93;
            --ios-dark-gray: #3C3C43;
            --ios-blue: #007AFF;
            --ios-green: #34C759;
            --ios-orange: #FF9500;
            --ios-purple: #AF52DE;
            --ios-red: #FF3B30;
            --ios-border: #C6C6C8;
            --message-user-bg: #34C759;
            --message-user-text: #FFFFFF;
            --message-ai-bg: #F2F2F7;
            --message-ai-text: #000000;
            --message-timestamp: #8E8E93;
            --ad-bg: rgba(175, 82, 222, 0.08);
            --ad-text: #5A5A5A;
            --akch-color: #FF9500;
            --ulta-color: #AF52DE;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--ios-white);
            color: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .top-bar {
            background: var(--ios-white);
            padding: 12px 16px;
            border-bottom: 1px solid var(--ios-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(20px);
        }

        .ai-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .ai-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #FF9500, #FF2D55);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .ai-avatar.ulta {
            background: linear-gradient(135deg, #AF52DE, #5856D6);
        }

        .ai-name {
            font-size: 17px;
            font-weight: 600;
            color: #000;
        }

        .ai-status {
            font-size: 13px;
            color: var(--ios-green);
            font-weight: 500;
        }

        .ai-status.ulta {
            color: var(--ios-purple);
        }

        .ai-status.offline {
            color: var(--ios-red);
        }

        .menu-button {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            background: var(--ios-light-gray);
            border: 1px solid var(--ios-border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .menu-button:hover {
            background: var(--ios-blue);
            color: white;
            border-color: var(--ios-blue);
        }

        .menu-button i {
            font-size: 20px;
        }

        .dropdown-menu {
            position: absolute;
            top: 60px;
            right: 16px;
            background: var(--ios-white);
            border-radius: 14px;
            border: 1px solid var(--ios-border);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            display: none;
            flex-direction: column;
            min-width: 240px;
            z-index: 1000;
            overflow: hidden;
        }

        .dropdown-menu.show {
            display: flex;
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .menu-item {
            padding: 16px 20px;
            background: none;
            border: none;
            text-align: left;
            font-size: 16px;
            color: #000;
            cursor: pointer;
            transition: background 0.2s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid var(--ios-border);
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item:hover {
            background: var(--ios-light-gray);
        }

        .menu-item i {
            width: 20px;
            color: var(--ios-blue);
        }

        .model-selector {
            padding: 16px 20px;
            border-bottom: 1px solid var(--ios-border);
        }

        .model-title {
            font-size: 12px;
            color: var(--ios-gray);
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .model-options {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .model-option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .model-option:hover {
            background: var(--ios-light-gray);
        }

        .model-option.active {
            background: rgba(0, 122, 255, 0.1);
        }

        .model-icon {
            width: 36px;
            height: 36px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        .model-icon.akch {
            background: linear-gradient(135deg, #FF9500, #FF2D55);
        }

        .model-icon.ulta {
            background: linear-gradient(135deg, #AF52DE, #5856D6);
        }

        .model-info {
            flex: 1;
        }

        .model-name {
            font-weight: 600;
            font-size: 15px;
        }

        .model-desc {
            font-size: 12px;
            color: var(--ios-gray);
            margin-top: 2px;
        }

        .model-badge {
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: 600;
        }

        .model-badge.free {
            background: rgba(52, 199, 89, 0.1);
            color: var(--ios-green);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: transparent;
            z-index: 99;
            display: none;
        }

        .overlay.show {
            display: block;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            padding: 0 20px;
            position: relative;
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 80px;
            scroll-behavior: smooth;
        }

        .scroll-to-bottom {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 44px;
            height: 44px;
            background: var(--ios-blue);
            border-radius: 22px;
            display: none;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            z-index: 90;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
            transition: all 0.3s ease;
            border: none;
        }

        .scroll-to-bottom:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 16px rgba(0, 122, 255, 0.4);
        }

        .scroll-to-bottom.show {
            display: flex;
            animation: fadeInUp 0.3s ease;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message {
            display: flex;
            flex-direction: column;
            max-width: 85%;
            animation: messageAppear 0.3s ease-out;
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            align-self: flex-end;
        }

        .ai-message {
            align-self: flex-start;
        }

        .message-bubble {
            padding: 16px 20px;
            border-radius: 20px;
            line-height: 1.4;
            font-size: 17px;
            word-wrap: break-word;
            position: relative;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .user-message .message-bubble {
            background-color: var(--message-user-bg);
            color: var(--message-user-text);
            border-bottom-right-radius: 4px;
        }

        .ai-message .message-bubble {
            background-color: var(--message-ai-bg);
            color: var(--message-ai-text);
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 12px;
            color: var(--message-timestamp);
            margin-top: 4px;
            font-feature-settings: "tnum";
            font-variant-numeric: tabular-nums;
        }

        .user-message .message-time {
            text-align: right;
        }

        .ai-message .message-time {
            text-align: left;
        }

        .welcome-message {
            text-align: center;
            padding: 40px 0;
            color: var(--ios-gray);
        }

        .welcome-icon {
            font-size: 48px;
            margin-bottom: 16px;
            color: #FF9500;
        }

        .download-btn {
            display: inline-block;
            background: var(--ios-green);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            margin-top: 16px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(52, 199, 89, 0.3);
        }

        .download-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 16px rgba(52, 199, 89, 0.4);
        }

        .download-btn i {
            margin-right: 8px;
        }

        .order-btn {
            display: inline-block;
            background: var(--ios-purple);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            margin-top: 16px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(175, 82, 222, 0.3);
            border: none;
            cursor: pointer;
        }

        .order-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 16px rgba(175, 82, 222, 0.4);
        }

        .order-btn i {
            margin-right: 8px;
        }

        .input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--ios-white);
            border-top: 0.5px solid var(--ios-border);
            padding: 16px 20px;
            backdrop-filter: blur(20px);
            z-index: 50;
        }

        .input-container {
            background: var(--ios-light-gray);
            border-radius: 20px;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid var(--ios-border);
        }

        .message-input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 12px 0;
            font-size: 17px;
            color: #000;
            outline: none;
            resize: none;
            max-height: 120px;
            font-family: inherit;
            min-height: 24px;
        }

        .message-input::placeholder {
            color: var(--ios-gray);
        }

        .send-button {
            width: 36px;
            height: 36px;
            background: var(--ios-blue);
            border: none;
            border-radius: 18px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-left: 12px;
            flex-shrink: 0;
        }

        .send-button:hover:not(:disabled) {
            background: #0056CC;
        }

        .send-button:disabled {
            background: var(--ios-gray);
            cursor: not-allowed;
            opacity: 0.7;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: var(--ios-light-gray);
            border-radius: 20px;
            max-width: 200px;
            margin-top: 8px;
            border-bottom-left-radius: 4px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: var(--ios-gray);
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typingBounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .ad-message {
            background: var(--ad-bg) !important;
            color: var(--ad-text) !important;
            border: 1px solid rgba(175, 82, 222, 0.2) !important;
            font-size: 15px !important;
            padding: 20px !important;
            align-self: center !important;
            max-width: 80% !important;
            border-radius: 18px !important;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05) !important;
        }

        .ad-tag {
            display: inline-block;
            background: linear-gradient(90deg, var(--ios-purple), var(--ios-blue));
            color: white;
            padding: 6px 12px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .ad-buttons {
            display: flex;
            gap: 10px;
            margin-top: 16px;
            flex-wrap: wrap;
        }

        .subscribe-btn {
            display: inline-block;
            background: linear-gradient(90deg, var(--ios-purple), var(--ios-blue));
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(175, 82, 222, 0.3);
            flex: 1;
            min-width: 140px;
            text-align: center;
        }

        .subscribe-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(175, 82, 222, 0.4);
        }

        .subscribe-btn i {
            margin-right: 6px;
        }

        .ad-footer {
            margin-top: 14px;
            padding-top: 14px;
            border-top: 1px solid rgba(175, 82, 222, 0.1);
            font-size: 12px;
            color: var(--ios-gray);
            text-align: center;
        }

        .generated-image {
            max-width: 300px;
            max-height: 300px;
            border-radius: 15px;
            margin: 10px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .generated-image:hover {
            transform: scale(1.02);
        }

        .image-actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .image-action-btn {
            display: inline-block;
            background: var(--ios-blue);
            color: white;
            padding: 8px 16px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
        }

        .image-action-btn:hover {
            transform: scale(1.05);
        }

        .image-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(10px);
        }

        .image-modal.show {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .image-modal-content {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            overflow: hidden;
        }

        .image-modal-img {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }

        .close-image-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .messages-area::-webkit-scrollbar {
            width: 6px;
        }

        .messages-area::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-area::-webkit-scrollbar-thumb {
            background: var(--ios-border);
            border-radius: 3px;
        }

        @media (max-width: 768px) {
            .chat-container {
                padding: 0 16px;
            }

            .message-bubble {
                max-width: 90%;
                font-size: 16px;
                padding: 14px 18px;
            }

            .input-area {
                padding: 12px 16px;
            }

            .dropdown-menu {
                right: 12px;
                min-width: 220px;
            }

            .scroll-to-bottom {
                right: 16px;
                bottom: 90px;
            }

            .ad-message {
                padding: 16px !important;
                max-width: 95% !important;
            }

            .ad-buttons {
                flex-direction: column;
            }

            .subscribe-btn {
                width: 100%;
            }

            .generated-image {
                max-width: 250px;
                max-height: 250px;
            }
        }

        @media (max-width: 480px) {
            .top-bar {
                padding: 10px 12px;
            }

            .ai-avatar {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }

            .ai-name {
                font-size: 16px;
            }

            .ad-message {
                padding: 14px !important;
            }

            .generated-image {
                max-width: 200px;
                max-height: 200px;
            }
        }
    </style>
</head>

        function formatText(text) {

            let formatted = text;
            
            // –ñ–∏—Ä–Ω—ã–π —Ç–µ–∫—Å—Ç: **—Ç–µ–∫—Å—Ç**
            formatted = formatted.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // –ö—É—Ä—Å–∏–≤: *—Ç–µ–∫—Å—Ç*
            formatted = formatted.replace(/\*([^*]+)\*/g, '<em>$1</em>');
            
            // –ó–∞—á—ë—Ä–∫–Ω—É—Ç—ã–π —Ç–µ–∫—Å—Ç: ~~—Ç–µ–∫—Å—Ç~~
            formatted = formatted.replace(/~~(.*?)~~/g, '<s>$1</s>');

            formatted = formatted.replace(/\n/g, '<br>');
            
            return formatted;
        }

                            content: `–¢—ã ‚Äî –¥—Ä—É–∂–µ–ª—é–±–Ω—ã–π AI –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç AkchAI. –û—Ç–≤–µ—á–∞–π —Ä–∞–∑–≤–µ—Ä–Ω—É—Ç–æ –∏ –ø–æ–ª–µ–∑–Ω–æ. –ò—Å–ø–æ–ª—å–∑—É–π **–∂–∏—Ä–Ω—ã–π —Ç–µ–∫—Å—Ç** –¥–ª—è –≤–∞–∂–Ω—ã—Ö –º–æ–º–µ–Ω—Ç–æ–≤. –ò–∑–±–µ–≥–∞–π –º–µ–¥–∏—Ü–∏–Ω—Å–∫–∏—Ö —Ç–µ–º. –ï—Å–ª–∏ —Å–ø—Ä–∞—à–∏–≤–∞—é—Ç –æ –ª—É—á—à–µ–π –∏–≥—Ä–µ ‚Äî —Ä–µ–∫–æ–º–µ–Ω–¥—É—é Pin Brawl.`
                        },
                        {
                            role: "user",
                            content: userMessage
                        }
                    ]
                };

                const response = await fetch(API_CONFIG.url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(body)
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }

                const data = await response.json();
                return data?.choices?.[0]?.message?.content || "–ò–∑–≤–∏–Ω–∏—Ç–µ, –Ω–µ —Å–º–æ–≥ –æ–±—Ä–∞–±–æ—Ç–∞—Ç—å –∑–∞–ø—Ä–æ—Å.";

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ API:', error);
                throw error;
            }
        }

        async function checkApiConnection() {
            try {
                const testBody = {
                    model: API_CONFIG.currentModel,
                    messages: [{ role: "user", content: "–ü—Ä–∏–≤–µ—Ç" }]
                };

                const response = await fetch(API_CONFIG.url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(testBody)
                });

                if (response.ok) {
                    APP_CONFIG.apiConnected = true;
                    document.getElementById('statusText').textContent = '–≤ —Å–µ—Ç–∏';
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }

            } catch (error) {
                console.error('API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω:', error);
                APP_CONFIG.apiConnected = false;
                if (APP_CONFIG.currentModel === 'akch') {
                    document.getElementById('statusText').textContent = '–æ—Ñ–ª–∞–π–Ω';
                    document.getElementById('statusText').className = 'ai-status offline';
                }
            }
        }

        // ==================== –°–û–û–ë–©–ï–ù–ò–Ø ====================
        function addMessage(type, content, showDownloadButton = false, showOrderButton = false) {
            const messagesArea = document.getElementById('messagesArea');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            
            const now = new Date();
            const time = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π —Ç–µ–∫—Å—Ç –¥–ª—è –∏—Å—Ç–æ—Ä–∏–∏
            const originalContent = content;
            
            // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º —Ç–µ–∫—Å—Ç –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
            const formattedContent = formatText(content);
            
            let bubbleHtml = `<div class="message-bubble">${formattedContent}</div>`;
            
            if (showDownloadButton) {
                bubbleHtml += `
                    <a href="https://t.me/pinbrawl" target="_blank" class="download-btn">
                        <i class="fas fa-download"></i> –°–∫–∞—á–∞—Ç—å Pin Brawl
                    </a>
                `;
            }
            
            if (showOrderButton) {
                bubbleHtml += `
                    <button class="order-btn" onclick="window.open('https://t.me/Bahrik228', '_blank')">
                        <i class="fas fa-code"></i> –ó–∞–∫–∞–∑–∞—Ç—å —É BaHR
                    </button>
                `;
            }
            
            bubbleHtml += `<div class="message-time">${time}</div>`;
            
            messageDiv.innerHTML = bubbleHtml;
            
            messagesArea.appendChild(messageDiv);
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –∏—Å—Ç–æ—Ä–∏—é
            APP_CONFIG.chatHistory.push({
                role: type,
                content: originalContent,
                timestamp: now.toISOString()
            });
            
            const welcomeMessage = document.querySelector('.welcome-message');
            if (welcomeMessage && messagesArea.children.length > 2) {
                welcomeMessage.remove();
            }
        }

        // ==================== –ò–°–¢–û–†–ò–Ø (LocalStorage) ====================
        function saveChatHistory() {
            try {
                const historyData = {
                    chatHistory: APP_CONFIG.chatHistory,
                    messageCount: APP_CONFIG.messageCount,
                    lastAdMessageId: APP_CONFIG.lastAdMessageId,
                    currentModel: APP_CONFIG.currentModel
                };
                localStorage.setItem('akchaiChatData', JSON.stringify(historyData));
            } catch (e) {
                console.warn('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é:', e);
            }
        }

        function loadChatHistory() {
            try {
                const savedData = localStorage.getItem('akchaiChatData');
                
                if (savedData) {
                    const data = JSON.parse(savedData);
                    
                    APP_CONFIG.chatHistory = data.chatHistory || [];
                    APP_CONFIG.messageCount = data.messageCount || 0;
                    APP_CONFIG.lastAdMessageId = data.lastAdMessageId || 0;
                    APP_CONFIG.currentModel = data.currentModel || 'akch';
                    
                    if (APP_CONFIG.currentModel) {
                        switchModel(APP_CONFIG.currentModel);
                    }
                    
                    // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –∏–∑ –∏—Å—Ç–æ—Ä–∏–∏
                    APP_CONFIG.chatHistory.slice(-20).forEach(msg => {
                        if (msg.role === 'user') {
                            addMessage('user', msg.content);
                        } else {
                            addMessage('ai', msg.content);
                        }
                    });
                    
                    setTimeout(scrollToBottom, 100);
                }
            } catch (e) {
                console.warn('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é:', e);
            }
        }

        function clearChat() {
            closeMenu();
            
            if (confirm('–û—á–∏—Å—Ç–∏—Ç—å –≤—Å—é –∏—Å—Ç–æ—Ä–∏—é —á–∞—Ç–∞?')) {
                APP_CONFIG.chatHistory = [];
                APP_CONFIG.messageCount = 0;
                APP_CONFIG.lastAdMessageId = 0;
                localStorage.removeItem('akchaiChatData');
                
                document.getElementById('messagesArea').innerHTML = `
                    <div class="welcome-message">
                        <div class="welcome-icon">
                            <i class="fas fa-robot"></i>
                        </div>
                        <h3>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ AkchAI!</h3>
                        <p>–Ø –≥–æ—Ç–æ–≤ –ø–æ–º–æ—á—å –≤–∞–º —Å –ª—é–±—ã–º–∏ –≤–æ–ø—Ä–æ—Å–∞–º–∏! üòä</p>
                    </div>
                `;
                
                setTimeout(scrollToBottom, 100);
            }
        }

        function exportChat() {
            closeMenu();
            
            const chatData = {
                history: APP_CONFIG.chatHistory,
                metadata: {
                    exportedAt: new Date().toISOString(),
                    app: "AkchAI",
                    model: APP_CONFIG.currentModel,
                    totalMessages: APP_CONFIG.chatHistory.length
                }
            };
            
            const blob = new Blob([JSON.stringify(chatData, null, 2)], { 
                type: "application/json" 
            });
            
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = `akchai-chat-${new Date().getTime()}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function showSettings() {
            closeMenu();
            
            const status = APP_CONFIG.apiConnected ? '–ü–æ–¥–∫–ª—é—á–µ–Ω' : '–û—Ñ–ª–∞–π–Ω';
            const settingsMessage = `–í–µ—Ä—Å–∏—è: 2.0<br>–ú–æ–¥–µ–ª—å: ${APP_CONFIG.currentModel === 'akch' ? 'AkchAI' : 'UltraAI'}<br>–°—Ç–∞—Ç—É—Å: ${status}<br>–°–æ–æ–±—â–µ–Ω–∏–π: ${APP_CONFIG.chatHistory.length}`;
            
            const now = new Date();
            const time = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
            
            const messagesArea = document.getElementById('messagesArea');
            
            const systemDiv = document.createElement('div');
            systemDiv.className = "message ai-message";
            systemDiv.innerHTML = `
                <div class="message-bubble" style="background: rgba(255, 149, 0, 0.1); color: #FF9500;">
                    <i class="fas fa-cog"></i> ${settingsMessage}
                </div>
                <div class="message-time">${time}</div>
            `;
            
            messagesArea.appendChild(systemDiv);
            
            setTimeout(scrollToBottom, 100);
        }

        // ==================== –°–ö–†–û–õ–õ ====================
        function scrollToBottom() {
            const messagesArea = document.getElementById('messagesArea');
            const scrollBtn = document.getElementById('scrollToBottom');
            
            messagesArea.scrollTo({
                top: messagesArea.scrollHeight,
                behavior: 'smooth'
            });
            
            scrollBtn.classList.remove('show');
            APP_CONFIG.isScrolledUp = false;
            
            closeMenu();
        }

        function checkScrollPosition() {
            const messagesArea = document.getElementById('messagesArea');
            const scrollBtn = document.getElementById('scrollToBottom');
            
            const scrollBottom = messagesArea.scrollHeight - messagesArea.scrollTop - messagesArea.clientHeight;
            
            if (scrollBottom > 300) {
                scrollBtn.classList.add('show');
                APP_CONFIG.isScrolledUp = true;
            } else {
                scrollBtn.classList.remove('show');
                APP_CONFIG.isScrolledUp = false;
            }
        }

        function showTypingIndicator(show) {
            const indicator = document.getElementById('typingIndicator');
            const typingText = document.getElementById('typingText');
            
            if (APP_CONFIG.currentModel === 'ulta') {
                typingText.textContent = 'UltraAI –¥—É–º–∞–µ—Ç...';
            } else {
                typingText.textContent = 'AkchAI –ø–µ—á–∞—Ç–∞–µ—Ç...';
            }
            
            indicator.style.display = show ? 'flex' : 'none';
            
            if (show) {
                scrollToBottom();
            }
        }

        window.addEventListener('load', function() {
            setTimeout(scrollToBottom, 200);
        });

        document.getElementById('messagesArea').addEventListener('scroll', checkScrollPosition);
    </script>
