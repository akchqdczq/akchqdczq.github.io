<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AkchAI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --ios-white: #FFFFFF;
            --ios-light-gray: #F2F2F7;
            --ios-gray: #8E8E93;
            --ios-dark-gray: #3C3C43;
            --ios-blue: #007AFF;
            --ios-green: #34C759;
            --ios-orange: #FF9500;
            --ios-purple: #AF52DE;
            --ios-border: #C6C6C8;
            --message-user-bg: #34C759;
            --message-user-text: #FFFFFF;
            --message-ai-bg: #F2F2F7;
            --message-ai-text: #000000;
            --message-timestamp: #8E8E93;
            --ad-bg: linear-gradient(135deg, rgba(175, 82, 222, 0.1), rgba(0, 122, 255, 0.1));
            --ad-text: #5A5A5A;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--ios-white);
            color: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .top-bar {
            background: var(--ios-white);
            padding: 12px 16px;
            border-bottom: 1px solid var(--ios-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(20px);
        }

        .ai-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .ai-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #FF9500, #FF2D55);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .ai-name {
            font-size: 17px;
            font-weight: 600;
            color: #000;
        }

        .ai-status {
            font-size: 13px;
            color: var(--ios-green);
            font-weight: 500;
        }

        .menu-button {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            background: var(--ios-light-gray);
            border: 1px solid var(--ios-border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .menu-button:hover {
            background: var(--ios-blue);
            color: white;
            border-color: var(--ios-blue);
        }

        .menu-button i {
            font-size: 20px;
        }

        .dropdown-menu {
            position: absolute;
            top: 60px;
            right: 16px;
            background: var(--ios-white);
            border-radius: 14px;
            border: 1px solid var(--ios-border);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            display: none;
            flex-direction: column;
            min-width: 200px;
            z-index: 1000;
            overflow: hidden;
        }

        .dropdown-menu.show {
            display: flex;
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .menu-item {
            padding: 16px 20px;
            background: none;
            border: none;
            text-align: left;
            font-size: 16px;
            color: #000;
            cursor: pointer;
            transition: background 0.2s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid var(--ios-border);
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item:hover {
            background: var(--ios-light-gray);
        }

        .menu-item i {
            width: 20px;
            color: var(--ios-blue);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: transparent;
            z-index: 99;
            display: none;
        }

        .overlay.show {
            display: block;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            padding: 0 20px;
            position: relative;
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 80px;
            scroll-behavior: smooth;
        }

        .scroll-to-bottom {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 44px;
            height: 44px;
            background: var(--ios-blue);
            border-radius: 22px;
            display: none;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            z-index: 90;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
            transition: all 0.3s ease;
            border: none;
        }

        .scroll-to-bottom:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 16px rgba(0, 122, 255, 0.4);
        }

        .scroll-to-bottom.show {
            display: flex;
            animation: fadeInUp 0.3s ease;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message {
            display: flex;
            flex-direction: column;
            max-width: 85%;
            animation: messageAppear 0.3s ease-out;
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            align-self: flex-end;
        }

        .ai-message {
            align-self: flex-start;
        }

        .message-bubble {
            padding: 16px 20px;
            border-radius: 20px;
            line-height: 1.4;
            font-size: 17px;
            word-wrap: break-word;
            position: relative;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .user-message .message-bubble {
            background-color: var(--message-user-bg);
            color: var(--message-user-text);
            border-bottom-right-radius: 4px;
        }

        .ai-message .message-bubble {
            background-color: var(--message-ai-bg);
            color: var(--message-ai-text);
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 12px;
            color: var(--message-timestamp);
            margin-top: 4px;
            font-feature-settings: "tnum";
            font-variant-numeric: tabular-nums;
        }

        .user-message .message-time {
            text-align: right;
        }

        .ai-message .message-time {
            text-align: left;
        }

        .welcome-message {
            text-align: center;
            padding: 40px 0;
            color: var(--ios-gray);
        }

        .welcome-icon {
            font-size: 48px;
            margin-bottom: 16px;
            color: #FF9500;
        }

        .download-btn {
            display: inline-block;
            background: var(--ios-green);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            margin-top: 16px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(52, 199, 89, 0.3);
        }

        .download-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 16px rgba(52, 199, 89, 0.4);
        }

        .download-btn i {
            margin-right: 8px;
        }

        .order-btn {
            display: inline-block;
            background: var(--ios-purple);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            margin-top: 16px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(175, 82, 222, 0.3);
            border: none;
            cursor: pointer;
        }

        .order-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 16px rgba(175, 82, 222, 0.4);
        }

        .order-btn i {
            margin-right: 8px;
        }

        .input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--ios-white);
            border-top: 0.5px solid var(--ios-border);
            padding: 16px 20px;
            backdrop-filter: blur(20px);
            z-index: 50;
        }

        .input-container {
            background: var(--ios-light-gray);
            border-radius: 20px;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid var(--ios-border);
        }

        .message-input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 12px 0;
            font-size: 17px;
            color: #000;
            outline: none;
            resize: none;
            max-height: 120px;
            font-family: inherit;
            min-height: 24px;
        }

        .message-input::placeholder {
            color: var(--ios-gray);
        }

        .send-button {
            width: 36px;
            height: 36px;
            background: var(--ios-blue);
            border: none;
            border-radius: 18px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-left: 12px;
            flex-shrink: 0;
        }

        .send-button:hover:not(:disabled) {
            background: #0056CC;
        }

        .send-button:disabled {
            background: var(--ios-gray);
            cursor: not-allowed;
            opacity: 0.7;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: var(--ios-light-gray);
            border-radius: 20px;
            max-width: 200px;
            margin-top: 8px;
            border-bottom-left-radius: 4px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: var(--ios-gray);
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typingBounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .ad-message {
            background: var(--ad-bg) !important;
            color: var(--ad-text) !important;
            border: 1px solid rgba(175, 82, 222, 0.2) !important;
            font-size: 15px !important;
            padding: 24px !important;
            align-self: center !important;
            max-width: 85% !important;
            border-radius: 20px !important;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08) !important;
            position: relative;
            overflow: hidden;
        }

        .ad-message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--ios-purple), var(--ios-blue));
        }

        .ad-tag {
            display: inline-block;
            background: linear-gradient(90deg, var(--ios-purple), var(--ios-blue));
            color: white;
            padding: 6px 14px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 12px;
            letter-spacing: 0.5px;
        }

        .ad-buttons {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .subscribe-btn {
            display: inline-block;
            background: linear-gradient(90deg, var(--ios-purple), var(--ios-blue));
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(175, 82, 222, 0.3);
            flex: 1;
            min-width: 150px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .subscribe-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(175, 82, 222, 0.4);
        }

        .subscribe-btn i {
            margin-right: 8px;
        }

        .ad-footer {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid rgba(175, 82, 222, 0.1);
            font-size: 12px;
            color: var(--ios-gray);
            text-align: center;
            font-style: italic;
        }

        .messages-area::-webkit-scrollbar {
            width: 6px;
        }

        .messages-area::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-area::-webkit-scrollbar-thumb {
            background: var(--ios-border);
            border-radius: 3px;
        }

        @media (max-width: 768px) {
            .chat-container {
                padding: 0 16px;
            }

            .message-bubble {
                max-width: 90%;
                font-size: 16px;
                padding: 14px 18px;
            }

            .input-area {
                padding: 12px 16px;
            }

            .dropdown-menu {
                right: 12px;
                min-width: 180px;
            }

            .scroll-to-bottom {
                right: 16px;
                bottom: 90px;
            }

            .ad-message {
                padding: 20px !important;
                max-width: 95% !important;
            }

            .ad-buttons {
                flex-direction: column;
            }

            .subscribe-btn {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .top-bar {
                padding: 10px 12px;
            }

            .ai-avatar {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }

            .ai-name {
                font-size: 16px;
            }

            .ad-message {
                padding: 18px !important;
            }
        }
    </style>
</head>
